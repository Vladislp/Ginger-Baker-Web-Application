<!--This template is going to be exact same as base.html-->
<!--And we can override every block that were defined inside base.html-->
{% extends "base.html" %}
<!--If we rename this block called "SignUp" we should see changes in result-->
<!--Easy way to rename stuff-->
{% block title %}SignUp{% endblock %}

{% block content %}

<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/signup.css') }}">

<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form_control" id="email" name="email" placeholder="Enter email"
        />
    </div>

    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form_control" id="firstName" name="firstName" placeholder="Enter first name"
        />
    </div>

    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form_control" id="password1" name="password1" placeholder="Enter password"
        />
    </div>

    <div class="form-group">
        <label for="password2">Confirm password</label>
        <input type="password" class="form_control" id="password2" name="password2" placeholder="Confirm password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Signup</button>
</form>
{% endblock %}
