<!DOCTYPE html>
<html lang="rus">
    <head>
        <meta charset="utf-8" />
        <!--Facebook Open Graph (Google)-->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Побалуйте себя свежей выпечкой и вкусными угощениями в нашей пекарне. От классических круассанов до домашнего хлеба — у нас каждый найдет что-то для себя. Приходите к нам сегодня и удовлетворить ваши пристрастия к сладкому!" />
        <meta name="keywords" content="HTML, CSS, JavaScript" />
        <meta name="author" content="Владислав Пашкекич" />
        <!--Facebook Open Graph (Facebook)-->
        <meta property="og:title" content="Menu" />
        <meta property="og:type" content="webpage" />
        <meta property="og:image" content="goods" />
        <meta property="og:url" content="" />
        <meta property="og:description" content="" />

        <title>{% block title %} Меню {% endblock title %} </title>

        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static',filename='styles/menu.css') }}" />
    </head>
    {% extends "base_RUS.html" %}

    {% block content %}
            
        <body>
            <head>
                <script type="text/javascript"
                        src="{{ url_for('static', filename='menu.js') }}"
                        async></script>
            </head>
            <h1 class="shop-name">Наше меню</h1>
            <section class="menu-container content-section">
                <h2 class="section-header">Сладости</h2>
                <div class="shop-items">
                    <div class="shop-item">
                        <span class="shop-item-title">Банановый хлеб</span>
                        <img class="shop-item-image"
                            width=""
                            height=""
                            alt=""
                            src="https://images.pexels.com/photos/1277202/pexels-photo-1277202.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" />
                        <div class="shop-item-details">
                            <span class="shop-item-price">€6.66</span>
                            <button class="btn btn-primary shop-item-button" type="button">ДОБАВИТЬ В КОРЗИНУ</button>
                        </div>
                    </div>
                    <div class="shop-item">
                        <span class="shop-item-title">Шоколадное печенье</span>
                        <img class="shop-item-image"
                            width=""
                            height=""
                            alt=""
                            src="https://images.unsplash.com/photo-1532499016263-f2c3e89de9cd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" />
                        <div class="shop-item-details">
                            <span class="shop-item-price">€14.99</span>
                            <button class="btn btn-primary shop-item-button"type="button">ДОБАВИТЬ В КОРЗИНУ</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="container content-section">
                <h2 class="section-header">Узнать цену</h2>
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">ЭЛЕМЕНТ</span>
                    <span class="cart-price cart-header cart-column">ЦЕНА</span>
                    <span class="cart-quantity cart-header cart-column">КОЛИЧЕСТВО</span>
                </div>
                <div class="cart-items"></div>
                <div class="cart-total">
                    <strong class="cart-total-title">Вместе</strong>
                    <span class="cart-total-price">€0</span>
                </div>
            </section>
        </body>
    {% endblock content %}
</html>
