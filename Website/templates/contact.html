<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--Facebook Open Graph (Google)-->
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Get in touch with us at [Your Company Name]. Our dedicated team is here to answer your questions, offer support, and provide the information you need. Whether you prefer email, phone, or social media, we're ready to connect with you and help in any way we can." />
    <meta name="keywords" content="Contact" />
    <meta name="author" content="Vladislav Paskevits" />

    <!--Facebook Open Graph (Facebook)-->
    <meta property="og:title" content="Menu" />
    <meta property="og:type" content="webpage" />
    <meta property="og:image" content="goods" />
    <meta property="og:url" content="" />
    <meta property="og:description" content="" />

    <title>{% block title %} Contact {% endblock title %} </title>

    <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='styles/contact.css') }}"
    />

  </head>

  {% extends "base.html" %}

  {% block content %}
  
  <body>
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2030.955829356235!2d24.799220915841975!3d59.40044941236051!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4692eb40ae95bf5d%3A0x5e557f2426b8325c!2sSuurekivi%20tee%2064%2C%20Peetri%2C%2075312%20Harju%20maakond!5e0!3m2!1sru!2see!4v1675779119102!5m2!1sru!2see"
        width="600"
        height="450"
        style="border:2;"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
      <!-- Container for contact information -->
      <div class="info-container">
        <h2>Contact Information</h2>
        <p>Address: 123 Main Street, Your City, Your Postal Code"</p>
        <p>Phone: (123) 456-7890"</p>
        <p>Email: contact@yourdomain.com"</p>
        <p>Hours of Operation: Monday-Friday 9:00am-5:00pm"</p>
      </div>
  </body>

  {% endblock content %}
</html>
